<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <title>Weather Today</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Today's Forecast</h1>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <!--Search bar and button input-->
                <div class="search col-3" id="search-bar">
                    <h2>Search for a City</h2>
                    <input class="col-12 description" type="text" placeholder="San Diego" name="search-text"/>
                    <button class="col-12" id="search">Search</button>
                    <br>
                    <br>
                    <div>
                    <!--search history-->
                        <!--Append an <a> element to the button so it will re-route user on click-->        
                        <button>
                            <li>append a <a> element to this list to add history</li>
                        </button>
                    </div>
                </div>
                <!--Current day weather section-->
                <div class="weather col-9" id="weather-info">
                    <h2>Atlanta Weather</h2>


                <!--five day upcoming forecast-->
                    <div class="weather-forecast">
                        <div class="col-12">
                            Level 1: .col-sm-9
                            <div class="row">
                              <div class="col-2 col-sm-6">
                                Level 2: .col-xs-8 .col-sm-6
                              </div>
                              <div class="col-2 col-sm-6">
                                Level 2: .col-xs-4 .col-sm-6
                              </div>
                              <div class="col-2 col-sm-6">
                                Level 2: .col-xs-4 .col-sm-6
                              </div>
                              <div class="col-2 col-sm-6">
                                Level 2: .col-xs-4 .col-sm-6
                              </div>
                              <div class="col-2 col-sm-6">
                                Level 2: .col-xs-4 .col-sm-6
                              </div>
                            </div>
                          </div>
                    </div>


                </div>
            </div>
        </div>
    </section>
</body>
</html>
